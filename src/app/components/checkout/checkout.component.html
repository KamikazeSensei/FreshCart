
<section class="w-75 mx-auto bg-main-light p-5 rounded-4">

<form [formGroup]="checkoutForm" (ngSubmit)="handleForm()">

    <div>
        <label for="details">Address :</label>
        <textarea  id="details" class="form-control my-2" formControlName="details"></textarea>
    </div>

    <!-- details validation alert -->

    <div class="alert alert-danger" *ngIf="checkoutForm.get('details')?.errors && checkoutForm.get('details')?.touched">
        <p *ngIf="checkoutForm.get('details')?.getError('required')">This Field is Required</p>
    </div>

    <div>
        <label for="phone">Phone :</label>
        <input type="tel" id="phone" class="form-control my-2" formControlName="phone">
    </div>

    <!-- phone validation alert -->

    <div class="alert alert-danger" *ngIf="checkoutForm.get('phone')?.errors && checkoutForm.get('phone')?.touched">
        <p *ngIf="checkoutForm.get('phone')?.getError('required')">Phone is Required</p>
        <p *ngIf="checkoutForm.get('phone')?.getError('pattern')">Please enter a valid Egyptian number</p>
        
    </div>

    <div>
        <label for="city">City :</label>
        <input type="text" id="city" class="form-control my-2" formControlName="city">
    </div>

    <!-- City validation alert -->

    <div class="alert alert-danger" *ngIf="checkoutForm.get('city')?.errors && checkoutForm.get('city')?.touched">
        <p *ngIf="checkoutForm.get('city')?.getError('required')">This Field is Required</p>
        
    </div>


    <div class="d-flex flex-column border-top mt-4">
        <p class="fw-bold my-2">Payment Method :</p>
        <label>
          <input type="radio" name="paymentMethod" value = online formControlName="paymentMethod"> Online Payment
        </label>
        <label>
          <input type="radio" name="paymentMethod" value = cash formControlName="paymentMethod"> Cash on Delivery
        </label>
      </div>

      
    <div class="mt-4">
        <button class="btn-main" [disabled]="checkoutForm.invalid">Order Now</button>
    </div>
 
</form>
    
</section>
