<section class="my-4">

    <div class="row g-4 d-flex justify-content-center">
        <div class="col-sm-6 col-md-4" *ngFor = "let category of categories">

            <div class="product p-2 cursor-pointer">
    
               <div class="py-2 my-2" [routerLink]="['/categorydetails' , category._id]">
                <img [src]="category.image" [alt]="category.name" class="w-100" height="400">
                <h3 class="h6 text-main my-4 text-center">{{category.name | uppercase}}</h3>
               </div>
                
            </div>
        </div>
    </div>
    </section>
