<section>
    <div class="row align-items-center">
        <div class="col-md-4">

            <owl-carousel-o [options]="productSliderOptions">

                <ng-container *ngFor="let image of productDetails.images">
                  <ng-template carouselSlide>
                    <img [src]="image" [alt]="productDetails.title" [title]="productDetails.title" class="w-100">
                  </ng-template>
                </ng-container>
              </owl-carousel-o>
        </div>
        <div class="col-md-8">

            <i *ngIf="!wishlistData.includes(productDetails._id)" class="fa-regular fa-heart fa-2xl my-4 text-main heart" (click)="addToWish(productDetails._id)"></i>
            <i *ngIf="wishlistData.includes(productDetails._id)" class="fa-solid fa-heart fa-2xl my-4 text-main heart" (click)="removeFromWish(productDetails._id)"></i>

            <h3 class="h5">{{productDetails.title}}</h3>
            <p class="text-muted my-3">{{productDetails.description}}</p>
            <h4 class="h6 text-main my-4">{{productDetails.category.name}}</h4>
            <div class="d-flex align-items-center justify-content-between mb-3">
                <span>{{productDetails.price}} EGP</span>
                <div> 
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted">{{productDetails.ratingsAverage}}</span>
                </div>
            </div>
            <button (click)="addToCart(productDetails._id)" class="btn-main w-100 fw-semibold">Add Product <i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
</section>
