<section class="w-75 mx-auto bg-main-light rounded-3 my-2 p-3">
    <h1>Your Wishlist :</h1>
    <div *ngIf="!wishlistDetails.data?.length" class="text-center">
      <h3 class=" text-main my-3">Your Wishlist is Empty</h3>
      <button class="btn-main" routerLink="/products">Browse Our Products</button>
    </div>
    <div *ngIf="wishlistDetails.data?.length">
    <div class="row border-bottom py-2 align-items-center"  *ngFor="let item of wishlistDetails.data">
        
      <div class="col-md-2">
        <img [src]="item.imageCover" [alt]="item.title" class="w-100 cursor-pointer" [routerLink]="['/details' , item._id]">
      </div>
      <div class="col-md-10">
      <div class="d-flex justify-content-between align-items-center">
          <!-- item details -->
          <div>
            <h3 class="h5">{{item.title}}</h3>
            <p class="text-main mt-3">{{item.price}} EGP</p>
        </div>
        
      </div>

      <div class="d-flex  mt-3">

        <button class="btn-main" (click)="addToCart(item._id)"><i class="fa-solid fa-cart-plus"></i> Add to Cart</button>
        <button (click)="removeItem(item.id)" class="btn-main-clear ms-auto"><i class="fa-solid fa-heart-circle-xmark"></i> Remove from Wishlist</button>

      </div>
      
      </div>
    </div>
  
  </div>
    

</section>
