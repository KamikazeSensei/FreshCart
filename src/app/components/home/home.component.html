<!-- Main Slider -->
<section class="mt-3">
<div class="row g-0">
    <div class="col-md-8">
        <owl-carousel-o [options]="mainSliderOptions">
            <ng-template carouselSlide> <img src="./assets/IMG/main-slider-1.jpeg" alt="" class="w-100" height="400"></ng-template>  
            <ng-template carouselSlide> <img src="./assets/IMG/main-slider-2.jpeg" alt="" class="w-100" height="400"></ng-template>  
            <ng-template carouselSlide> <img src="./assets/IMG/main-slider-3.jpeg" alt="" class="w-100" height="400"></ng-template>  
          </owl-carousel-o>
    </div>
    <div class="col-md-4">
        <img src="./assets/IMG/slide-1.jpeg" alt="" class="w-100" height="200">
        <img src="./assets/IMG/slide-2.jpeg" alt="" class="w-100" height="200">
    </div>
</div>

</section>


<!-- Categories Carousel -->
<section class="my-3">
    <owl-carousel-o [options]="categoriesSliderOptions">

        <ng-container *ngFor="let category of categories">
          <ng-template carouselSlide [id]="category._id">
           
            <div>

                <img [src]="category.image" [alt]="category.name" [title]="category.name" height="270" class="w-100">
                <h3 class="h5">{{category.name}}</h3>

            </div>
          
          </ng-template>
        </ng-container>
    
      </owl-carousel-o>

</section>

<!-- ############################################ -->

<!-- Products -->
<section class="my-4">

<h2>Popular Products</h2>

<input type="search" class="form-control w-100 my-3 mx-auto" placeholder="Search Popular Products" [(ngModel)]="searchTerm">

<div class="row g-4">
    <div class="col-sm-6 col-md-3" *ngFor = "let product of products | slice:0:16 | search: searchTerm">
        <div class="product p-2 cursor-pointer">

            <i *ngIf="!wishlistData.includes(product._id)" class="fa-regular fa-heart fa-2xl my-4 text-main heart" (click)="addToWish(product._id)"></i>
            <i *ngIf="wishlistData.includes(product._id)" class="fa-solid fa-heart fa-2xl my-4 text-main heart" (click)="removeFromWish(product._id)"></i>

           <div class="pt-5 mt-2" [routerLink]="['/details' , product._id]">
            <img [src]="product.imageCover" [alt]="product.title" class="w-100">
            <h3 class="h6 font-sm text-main my-2">{{product.category.name | uppercase}}</h3>
            <h4 class="h6 my-3">{{product.title.split(' ').slice(0,3).join(' ')}}</h4>
            <div class="d-flex align-items-center justify-content-between mb-3">
                <span>{{product.price}} EGP</span>
                <div> 
                    <i class="fas fa-star rating-color"></i>
                    <span class="text-muted">{{product.ratingsAverage}}</span>
                </div>
            </div>
           </div>
            <button class="btn-main w-100 fw-semibold" (click)="addToCart(product._id)">Add Product <i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
</div>
</section>
